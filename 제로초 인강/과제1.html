<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?1">
    <title>NAVER</title>
    <style>
        :root{
            --color_title: #080808;
            --color_title_rgb: 8, 8, 8;
            --color_body: #101010;
            --color_body_rgb: 16, 16, 16;
            --color_caption1: #404040;
            --color_caption1_rgb: 64, 64, 64;
            --color_caption2: #606060;
            --color_caption2_rgb: 96, 96, 96;
            --color_caption3: #555558;
            --color_caption3_rgb: 85, 85, 88;
            --color_search: #000;
            --color_search_rgb: 0, 0, 0;
            --color_border_out: #e3e5e8;
            --color_border_out_rgb: 227, 229, 232;
            --color_border_in: #ebebeb;
            --color_border_in_rgb: 235, 235, 235;
            --color_border_in_divider: #ebebeb;
            --color_border_in_divider_rgb: 235, 235, 235;
            --color_border_in_exception: #ebebeb;
            --color_border_in_exception_rgb: 235, 235, 235;
            --color_button_border: #dadcdf;
            --color_button_border_rgb: 218, 220, 223;
            --color_dot_divider: #d3d5d7;
            --color_dot_divider_rgb: 211, 213, 215;
            --color_block_bg: #fff;
            --color_block_bg_rgb: 255, 255, 255;
            --color_board_bg: #f4f6fa;
            --color_board_bg_rgb: 244, 246, 250;
            --color_option_bg: #f5f7f8;
            --color_option_bg_rgb: 245, 247, 248;
            --color_login_bg: #fafbfb;
            --color_login_bg_rgb: 250, 251, 251;
            --color_menu_widget_bg: #fff;
            --color_menu_widget_bg_rgb: 255, 255, 255;
            --color_setting_bg: #fff;
            --color_setting_bg_rgb: 255, 255, 255;
            --color_button1_bg: #fff;
            --color_button1_bg_rgb: 255, 255, 255;
            --color_button2_bg: #fff;
            --color_button2_bg_rgb: 255, 255, 255;
            --color_news: #3a67ea;
            --color_news_rgb: 58, 103, 234;
            --color_news_econ_stay: #909aab;
            --color_news_econ_stay_rgb: 144, 154, 171;
            --color_news_econ_down: #4f67d6;
            --color_news_econ_down_rgb: 79, 103, 214;
            --color_live_news_price: #f4361e;
            --color_live_news_price_rgb: 244, 54, 30;
            --color_enter: #e538e2;
            --color_enter_rgb: 229, 56, 226;
        }
        *{
            box-sizing: border-box;
        }
        html, body{
            font-size: 10.5px;
            line-height: 10.5px;
            margin: 0;
            padding: 0;
            letter-spacing: -0.4px;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "맑은 고딕", helvetica, "Apple SD Gothic Neo", sans-serif;
        }
        form, ul{
            margin: 0;
            padding: 0;
        }
        #wrap{
            text-align: center;
        }
        #wrap-center{
            width: 1280px;
            display: inline-block;
            background-color: white;
        }
        #header{
            text-align: left;
            position: relative;
            height: 52px;
        }
        #header-hamburger, #header-naverpay, #header-navertalk, #header-notice, #header-shopping{
            position: absolute;
            top: 5px;
            padding: 8px;
            display: inline-block;
            background: none;
            border: none;
            cursor: pointer;
        }
        #header-hamburgur:hover:before, #header-naverpay:hover:before, #header-navertalk:hover:before, #header-notice:hover:before, #header-shopping:hover:before{
            position: absolute;
            content: '';
            z-index: 0;
            top: 1px;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background-color: var(--color_option_bg);
        }
        #header-hamburger > div, #header-naverpay > div, #header-navertalk > div, #header-notice > div, #header-shopping > div{
            background-image: url(/sp_main.png);
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
            background-repeat: no-repeat;
        }
        #header-hamburger{
            left: -12px;
        }
        #header-hamburger:hover:before{
            left: 1px;
        }
        #header-hamburger > div{
            background-size: 452px 436px;
            background-position: -311px -166px;
        }
        #header-naverpay{
            left: 41px;
        }
        #header-naverpay:hover:before{
            left: 1px;
        }
        #header-naverpay > div{
            background-size: 452px 436px;
            background-position: -248px -260px;
        }
        #header-navertalk{
            right: 94px;
        }
        #header-navertalk:hover:before{
            right: 42px;
        }
        #header-navertalk > div{
            background-size: 452px 436px;
            background-position: -99px -316px;
        }
        #header-notice{
            right: 42px;
        }
        #header-notice:hover:before{
            left: 1px;
        }
        #header-notice > div{
            background-size: 452px 436px;
            background-position: -311px -232px;
        }
        #header-shopping{
            right: -10px;
        }
        #header-shopping:hover:before{
            left: 1px;
        }
        #header-shopping > div{
            background-size: 452px 436px;
            background-position: -33px -316px
        }
        #main{
            height: 2000px;
        }
        .blind{
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">
                <button id="header-hamburger">
                    <div></div>
                    <span class="blind">확장 영역</span>
                </button>
                <button id="header-naverpay">
                    <div></div>
                    <span class="blind">네이버 페이</span>
                </button>
                <button id="header-navertalk">
                    <div></div>
                    <span class="blind">네이버 톡</span>
                </button>
                <button id="header-notice">
                    <div></div>
                    <span class="blind">알림</span>
                </button>
                <button id="header-shopping">
                    <div></div>
                    <span class="blind">장바구니</span>
                </button>
            </div>
            <style>
                #search > form{
                    display: inline-flex;
                    width: 706px;
                    height: 58px;
                    border: 1px solid #03c75a;
                    border-radius: 33px;
                    text-align: left;
                }
                #search > form:hover{
                    box-shadow: 0 2px 4px 0 rgba(0,0,0,.12);
                }
                #search-input{
                    height: 56px;
                    padding: 17px 0px;
                    font-size: 2rem;
                    line-height: 24px;
                    margin-left: 30px;
                    font-weight: bold;
                    outline: none;
                    border: none;
                }
                #search-input::placeholder{
                    color: white;
                }
                #search-input:focus::placeholder{
                    color: #e4e4e4;
                }
                #search-right{
                    flex: 1;
                    display: flex;
                    align-items: stretch;
                    justify-content: flex-end;
                }
                #search-keyboard, #search-recent, #search-button{
                    background: transparent;
                    border: none;
                    cursor: pointer;
                }
                #search-keyboard::before{
                    content: "";
                    display: block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
                    background-size: 452px 436px;
                    background-position: -148px -301px;
                    background-repeat: no-repeat;
                    width: 24px;
                    height: 14px;
                }
                #search-keyboard:hover::before{
                    filter: brightness(0.7);
                }
                #search-recent::before{
                    content: "";
                    display: block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
                    background-size: 452px 436px;
                    background-position: -154px -211px;
                    background-repeat: no-repeat;
                    width: 10px;
                    height: 6px;
                }
                #search-button{
                    padding: 17px 27px 16px 10px;
                }
                #search-button > div{
                    background: #03c75a;
                    width: 25px;
                    height: 25px;
                }
                #search-button > div::before{
                    content: "";
                    display: inline-block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
                    background-size: 452px 436px;
                    background-position: -405px -79px;
                    background-repeat: no-repeat;
                    width: 25px;
                    height: 25px;
                }
            </style>
            <div id="search">
                <form action="">
                    <label for="search-input" class="blind">검색어 입력</label>
                    <input id="search-input" type="text" placeholder="검색어를 입력해 주세요.">
                    <button class="blind">검색</button>
                    <div id="search-right">
                        <button href="#" id="search-keyboard">
                            <span class="blind">입력도구</span>
                        </button>
                        <button href="#" id="search-recent">
                            <span class="blind">자동완성/최근검색어펼치기</span>
                        </button>
                        <button id="search-button">
                            <div><span class="blind">검색</span></div>
                        </button>
                    </div>
                </form>
            </div>
            <style>
                #nav {
                    margin: 12px;
                }
                #nav > ul {
                    display: flex;
                    list-style-type: none;
                    justify-content: center;
                    font-size: 1.3rem;
                    line-height: 20px;
                }
                #nav a{
                    text-decoration: none;
                    text-align: center;
                }
                #nav a div{
                    margin: 0 auto;
                    position: relative;
                    text-align: center;
                    display: inline-flex;
                }
                #nav a div::after{
                    position: relative;
                    z-index: 1;
                    content: '';
                    margin: 2px;
                    display: inline-block;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
                    background-size: 452px 436px;
                    background-repeat: no-repeat;
                    width: 40px;
                    height: 40px;
                }
                #nav a:visited{
                    color: black;
                }
                #nav li{
                    width: 64px;
                    margin-left: 4px;
                }
                #nav li:nth-of-type(1){
                    margin-left: 0;
                }
                #nav li:nth-of-type(1) a div::after{
                    background-position: -205px -219px;
                }
                #nav li a div::before{
                    content: "";
                    display: block;
                    position: absolute;
                    top: -1px;
                    left: -3px;
                    background-image: url(https://pm.pstatic.net/resources/asset/sp_main.eae24523.png);
                    background-size: 452px 436px;
                    background-position: -153px -142px;
                    background-repeat: no-repeat;
                    width: 50px;
                    height: 50px;
                }
                #nav li:nth-of-type(2) a div::after{
                    background-position: -41px -219px;
                }
                #nav li:nth-of-type(3) a div::after{
                    background-position: 0px -219px;
                }
                #nav li:nth-of-type(4) a div::after{
                    background-position: -41px -260px;
                }
                #nav li:nth-of-type(5) a div::after{
                    background-position: -270px -205px;;
                }
                #nav li:nth-of-type(6) a div::after{
                    background-position: -123px -260px;
                }
                #nav li:nth-of-type(7) a div::after{
                    background-position: 0px -260px;
                }
                #nav li:nth-of-type(8) a div::after{
                    background-position: -270px 0px;
                }
                #nav li:nth-of-type(9) a div::after{
                    background-position: -164px -260px;
                }
                #nav li:nth-of-type(10) a div::after{
                    background-position: -270px -164px;
                }
                #nav li a span{
                    display: inline-block;
                    margin-top: 7px;
                }
            </style>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="">
                            <div></div>
                            <span>메일</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>카페</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>블로그</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>스토어</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>뉴스</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>증권</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>부동산</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>지도</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span>웹툰</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div></div>
                            <span class="blind">더보기</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <style>
                #main{
                    margin-top: 20px;
                    display: flex;
                }
                #main-left{
                        width: 830px;
                        margin-right: 30px;
                }
                #main-right{
                        width: 420px;
                }
                #main-left-ad, #main-right-ad{
                    background-color: gray;
                }
                aside[id$=ad]{
                    border-radius: 8px;
                    margin-bottom: 16px;
                }
                #main-left-ad{
                    height: 130px;
                }
                section[id^=main]{
                    box-shadow: 0 0 0 1px #e3e5e8, 0 1px 2px 0 rgba(0, 0, 0, .04);
                    border-radius: 8px;
                    margin-bottom: 16px;
                }
                #main-newstand{
                    height: 426px;
                }
                #main-shopping{
                    height: 560px;
                }
                #main-login{
                    height: 164px;
                }
                #main-right-ad{
                    height: 240px;
                }
                #main-weather, #main-stock{
                    padding: 0 18px;
                }
                .main-weather-and-stock > header{
                    height: 52px;
                    padding: 6px 0;
                }
                .main-weather-and-stock > div{
                    border-top: 1px solid var(--color_border_in);
                }
                #main-weather{
                    height: 236px;
                }
                #main-stock{
                    height: 236px;
                }
            </style>
            <main id="main">
                <div id="main-left">
                    <aside id="main-left-ad"></aside>
                    <section id="main-newstand"></section>
                    <section id="main-shopping"></section>
                </div>
                <div id="main-right">
                    <section id="main-login"></section>
                    <aside id="main-right-ad"></aside>
                    <section id="main-weather" class="main-weather-and-stock">
                        <header>날씨</header>
                        <div></div>
                    </section>
                    <section id="main-stock" class="main-weather-and-stock">
                        <header>증시</header>
                        <div></div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
